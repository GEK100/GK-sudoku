<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
  <meta name="theme-color" content="#1976D2">
  <meta name="description" content="Clean, ad-free Sudoku puzzle game with hundreds of puzzles">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Sudoku">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <title>Sudoku</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header class="header">
      <button id="menu-btn" class="icon-btn" aria-label="Menu">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
      </button>
      <div class="header-center">
        <span id="difficulty-label">Expert</span>
        <span class="separator">|</span>
        <span id="puzzle-number">#1</span>
      </div>
      <button id="theme-btn" class="icon-btn" aria-label="Toggle theme">
        <svg id="theme-icon-light" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <svg id="theme-icon-dark" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
      </button>
    </header>

    <!-- Timer and controls -->
    <div class="info-bar">
      <div class="timer">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
          <circle cx="12" cy="12" r="10"></circle>
          <polyline points="12 6 12 12 16 14"></polyline>
        </svg>
        <span id="timer">00:00</span>
      </div>
      <div class="mistakes">
        <span id="mistakes">0</span> mistakes
      </div>
    </div>

    <!-- Sudoku Grid -->
    <div class="grid-container">
      <div id="grid" class="sudoku-grid">
        <!-- Grid cells generated by JS -->
      </div>
    </div>

    <!-- Number Pad -->
    <div class="controls">
      <div class="number-pad">
        <button class="num-btn" data-num="1">1</button>
        <button class="num-btn" data-num="2">2</button>
        <button class="num-btn" data-num="3">3</button>
        <button class="num-btn" data-num="4">4</button>
        <button class="num-btn" data-num="5">5</button>
        <button class="num-btn" data-num="6">6</button>
        <button class="num-btn" data-num="7">7</button>
        <button class="num-btn" data-num="8">8</button>
        <button class="num-btn" data-num="9">9</button>
      </div>

      <div class="action-buttons">
        <button id="undo-btn" class="action-btn" aria-label="Undo">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 10h10a5 5 0 0 1 5 5v2"></path>
            <path d="M3 10l5-5"></path>
            <path d="M3 10l5 5"></path>
          </svg>
          <span>Undo</span>
        </button>
        <button id="erase-btn" class="action-btn" aria-label="Erase">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 5H9l-7 7 7 7h11a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2Z"></path>
            <line x1="18" y1="9" x2="12" y2="15"></line>
            <line x1="12" y1="9" x2="18" y2="15"></line>
          </svg>
          <span>Erase</span>
        </button>
        <button id="pencil-btn" class="action-btn" aria-label="Pencil mode">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
          </svg>
          <span>Notes</span>
        </button>
        <button id="hint-btn" class="action-btn" aria-label="Hint">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
            <line x1="12" y1="17" x2="12.01" y2="17"></line>
          </svg>
          <span>Hint</span>
        </button>
      </div>
    </div>

    <!-- Menu Modal -->
    <div id="menu-modal" class="modal hidden">
      <div class="modal-content">
        <h2>Select Puzzle (1-300)</h2>
        <div id="puzzle-list" class="puzzle-list">
          <!-- Puzzle list generated by JS -->
        </div>
        <div class="modal-actions">
          <button id="close-menu" class="btn-secondary">Close</button>
        </div>
      </div>
    </div>

    <!-- Win Modal -->
    <div id="win-modal" class="modal hidden">
      <div class="modal-content win-content">
        <h2>Congratulations!</h2>
        <p>You solved the puzzle!</p>
        <div class="win-stats">
          <div class="stat">
            <span class="stat-value" id="win-time">00:00</span>
            <span class="stat-label">Time</span>
          </div>
          <div class="stat">
            <span class="stat-value" id="win-mistakes">0</span>
            <span class="stat-label">Mistakes</span>
          </div>
        </div>
        <div class="modal-actions">
          <button id="next-puzzle" class="btn-primary">Next Puzzle</button>
          <button id="close-win" class="btn-secondary">Close</button>
        </div>
      </div>
    </div>

    <!-- Install Banner -->
    <div id="install-banner" class="install-banner hidden">
      <span>Install this app for offline play</span>
      <button id="install-btn" class="btn-primary btn-small">Install</button>
      <button id="dismiss-install" class="btn-dismiss">&times;</button>
    </div>
  </div>

  <script src="puzzle-generator.js"></script>
  <script src="puzzles.js"></script>
  <script src="app.js"></script>
</body>
</html>
